<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/80b5e04a21.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <table border= "1" style="font-size: 0.25em; padding: 5px;">
        <tr>
            <th>AI Score</th>
            <th>Human Score</th>
            <th>Rounds Played</th>
        </tr>
        <tr>
            <td id="myScore">0</td>
            <td id="yourScore">0</td>
            <td id="roundsPlayed" style="color: gold">0</td>
        </tr>
    </table>
    <i class="fa-solid fa-rotate-left clear" onclick="resetGame()"></i>
    <div class="message">YOU GO FIRST</div>
    <div class="play-board">
    </div>
</body>
<script src="script.js"></script>
</html>
